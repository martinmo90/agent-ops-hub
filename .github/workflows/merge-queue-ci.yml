name: Merge Queue CI
run-name: "${{ github.workflow }} â€” ${{ github.event_name == 'pull_request' && format('#{0}', github.event.pull_request.number) || github.ref_name }}"

on:
  # Runs when GitHub Merge Queue validates a batch for main
  merge_group:
  # Also run on PRs so the status context appears in the picker
  pull_request:
    types: [opened, synchronize, reopened]
  # Manual run for testing
  workflow_dispatch:

permissions:
  contents: read

# Cancel duplicate runs for the same PR/ref
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Smoke
        run: echo "merge-queue smoke ok"
