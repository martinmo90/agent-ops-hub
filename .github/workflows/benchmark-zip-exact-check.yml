name: Benchmark Zip Exact Check
on:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  check:
    runs-on: ubuntu-latest
    env:
      REPO: ${{ github.repository }}
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      PR_NUMBER: ${{ github.event.pull_request.number }}
    steps:
      - uses: actions/checkout@v4

      - name: Ensure jq
        run: |
          if ! command -v jq >/dev/null; then
            sudo apt-get update -y
            sudo apt-get install -y jq
          fi

      - name: Verify exact benchmark files at expected paths
        shell: bash
        run: |
          set -euo pipefail

          # STRICT expected paths from the benchmark zip
          declare -a EXPECTED_STRICT=(
            ".github/workflows/os-smoke-artifact.yml"
            ".github/workflows/os-demo-nightly.yml"
            ".github/workflows/cleanup-merged-branches.yml"
            ".github/workflows/open-auto-merge-smoke-pr.yml"
            ".github/workflows/branch-protection-scan.yml"
            ".github/workflows/pr-size-gate.yml"
            ".github/workflows/dependabot-auto-merge.yml"
            ".github/workflows/conventional-commits.yml"
            ".github/workflows/merge-queue-ci.yml"
            ".github/pull_request_template.md"
            "docs/merge-queue-policy.md"
            "docs/agent-files-to-clone.txt"
          )

          # Accept either of these for issue template config (if later added)
          declare -a EXPECTED_ALTERNATIVES=(
            ".github/ISSUE_TEMPLATE/config.yml|.github/config.yml"
          )

          missing=()
          echo "### Checking strict paths..."
          for p in "${EXPECTED_STRICT[@]}"; do
            if [ -f "$p" ]; then
              echo "✅ $p"
            else
              echo "❌ $p"
              missing+=("$p")
            fi
          done

          echo
          echo "### Checking alternative paths (any one OK)..."
          IFS=$'\n'
          alt_rows=()
          for line in "${EXPECTED_ALTERNATIVES[@]}"; do
            ok="no"; chosen="(none)"
            IFS='|' read -r -a choices <<< "$line"
            for choice in "${choices[@]}"; do
              if [ -f "$choice" ]; then ok="yes"; chosen="$choice"; break; fi
            done
            alt_rows+=("$line|$ok|$chosen")
          done
          unset IFS

          NOW="$(date -u +'%Y-%m-%d %H:%M:%S UTC')"
          {
            echo "### Benchmark Zip Exact Check — ${NOW}"
            echo
            echo "**Repo:** \`${REPO}\`"
            echo
            echo "This report verifies that the **exact benchmark files** are present **at the expected repo paths**."
            echo
            echo "#### Strict paths"
            echo "| Path | Present |"
            echo "|---|:---:|"
            for p in "${EXPECTED_STRICT[@]}"; do
              if [ -f "$p" ]; then
                echo "| \`$p\` | ✅ |"
              else
                echo "| \`$p\` | ❌ |"
              fi
            done
            echo
            echo "#### Alternative paths (any one accepted)"
            echo "| Alternatives | Satisfied | Found |"
            echo "|---|:---:|---|"
            for row in "${alt_rows[@]}"; do
              alt_line="$(echo "$row" | cut -d'|' -f1)"
              ok="$(echo "$row" | cut -d'|' -f2)"
              chosen="$(echo "$row" | cut -d'|' -f3-)"
              echo "| \`$alt_line\` | $([ "$ok" = "yes" ] && echo "✅" || echo "❌") | \`$chosen\` |"
            done
            echo
            echo "<sub>Generated by \`.github/workflows/benchmark-zip-exact-check.yml\`</sub>"
          } > report.md

          cat report.md

          if [ -n "${PR_NUMBER:-}" ]; then
            gh pr comment "$PR_NUMBER" --body-file report.md || true
          else
            ISSUE_NUMBER="$(gh issue list --limit 100 --search "Benchmark Zip Exact Check" --json number,title | jq -r '.[0].number // empty')"
            if [ -n "$ISSUE_NUMBER" ]; then
              gh issue comment "$ISSUE_NUMBER" --body-file report.md || true
            else
              gh issue create --title "Benchmark Zip Exact Check" --body-file report.md || true
            fi
          fi
