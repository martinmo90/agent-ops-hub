name: Benchmark Zip Exact Check

on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:
    inputs:
      verify_hashes:
        description: "Verify repo file hashes against manifest"
        required: false
        default: "true"
      fail_on_diff:
        description: "Fail if DIFF or MISSING"
        required: false
        default: "false"

permissions:
  contents: read
  checks: read

concurrency:
  group: benchmark-zip-exact-check-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  check:
    name: check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run benchmark check
        run: |
          echo "Stub OK (your existing checker can run here)."
          echo "verify_hashes=${{ inputs.verify_hashes || 'true' }}"
          echo "fail_on_diff=${{ inputs.fail_on_diff || 'false' }}"
