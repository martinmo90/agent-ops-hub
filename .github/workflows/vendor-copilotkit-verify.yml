name: Vendor CopilotKit Verify
on:
  workflow_dispatch:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: false
      - name: Check .gitmodules and submodule link
        id: verify
        run: |
          set -euo pipefail
          test -f .gitmodules
          grep -q 'vendor/CopilotKit' .gitmodules
          # submodule should be a gitlink (mode 160000) not a normal dir of files
          if git ls-tree HEAD vendor/CopilotKit | awk '{print $2}' | grep -qx 160000; then
            echo "Submodule link OK"
          else
            echo "❌ vendor/CopilotKit is not a git submodule link"; exit 1
          fi
      - name: Comment result (PR only)
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const ok = '${{ steps.verify.outcome }}' === 'success';
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body: ok ? "✅ Verify: CopilotKit submodule link detected." : "❌ Verify failed."
            });
