name: Dependabot — auto-merge

on:
  pull_request_target:
    types: [opened, synchronize, reopened, labeled, ready_for_review]

run-name: "${{ github.workflow }} — #${{ github.event.pull_request.number }}"

permissions:
  contents: write
  pull-requests: write
  checks: read

concurrency:
  group: dependabot-automerge-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  enable:
    # Only run for Dependabot PRs
    if: github.actor == 'dependabot[bot]'
    runs-on: ubuntu-latest
    steps:
      - name: Enable auto-merge (squash)
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          merge-method: squash

  # Optional: automatically approve Dependabot PRs to unblock auto-merge on repos requiring approvals.
  approve:
    if: github.actor == 'dependabot[bot]'
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Auto-approve Dependabot PR
        uses: hmarr/auto-approve-action@v3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
