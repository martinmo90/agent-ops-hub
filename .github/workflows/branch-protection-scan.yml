name: Branch Protection Scan
run-name: "${{ github.workflow }} â€” ${{ github.ref_name }}"
on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch: {}

permissions:
  contents: read
  pull-requests: read

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Resolve base branch
        id: vars
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "base=${{ github.event.pull_request.base.ref }}" >> "$GITHUB_OUTPUT"
          else
            echo "base=${{ github.ref_name }}" >> "$GITHUB_OUTPUT"
          fi

      - name: Try to read branch-protection (tolerant in PRs)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BASE: ${{ steps.vars.outputs.base }}
          EVENT: ${{ github.event_name }}
        run: |
          set -euo pipefail
          echo "Scanning protection for $BASE (event=$EVENT)"
          if ! gh api -H "Accept: application/vnd.github+json" \
              "/repos/${{ github.repository }}/branches/$BASE/protection" \
              >/tmp/protection.json 2>/tmp/api.err; then
            echo "NOTE: Protection API not accessible in PR context. Marking as 'unknown'."
            echo "unknown=true" >> "$GITHUB_ENV"
          else
            echo "unknown=false" >> "$GITHUB_ENV"
            jq . /tmp/protection.json
          fi

      - name: Report result
        run: |
          if [ "${unknown:-false}" = "true" ]; then
            echo "Branch protection: unknown (PR context). Passing."
          else
            echo "Branch protection: accessible. Passing."
          fi
