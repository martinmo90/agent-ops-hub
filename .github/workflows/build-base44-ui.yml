name: Build Base44 UI

on:
  workflow_dispatch:
    inputs:
      app_id:
        description: "Base44 APP_ID (optional; fallback secret BASE44_APP_ID)"
        required: false
        default: ""

permissions:
  contents: read
  actions: read

concurrency:
  group: build-base44-ui-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Assert zip exists
        run: test -f vendor/base44-ui.zip
      - name: Unzip
        run: |
          rm -rf apps/base44-ui
          mkdir -p apps/base44-ui
          unzip -q vendor/base44-ui.zip -d apps/base44-ui
      - name: Setup Node
        uses: actions/setup-node@v4
        with: { node-version: '20' }
      - name: Install & Build
        working-directory: apps/base44-ui
        run: |
          npm ci
          npm run build
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: base44-ui-dist
          path: apps/base44-ui/dist
          if-no-files-found: error
