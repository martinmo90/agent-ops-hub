name: Open PR (manual)
on:
  workflow_dispatch:
    inputs:
      head:
        description: Head branch (source)
        required: true
      base:
        description: Base branch (target)
        required: false
        default: main
      title:
        description: PR title
        required: true
      body:
        description: PR body
        required: false
jobs:
  open:
    permissions:
      contents: write
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v7
        with:
          script: |
            const { head, base, title, body } = context.payload.inputs;
            const res = await github.rest.pulls.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              head,
              base,
              title,
              body
            });
            core.notice(`PR: ${res.data.html_url}`);
