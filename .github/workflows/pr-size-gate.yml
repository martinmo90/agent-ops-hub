name: PR Size Gate / size-gate

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

run-name: "${{ github.workflow }} â€” #${{ github.event.pull_request.number }}"

permissions:
  contents: read
  pull-requests: read

concurrency:
  group: pr-size-gate-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  size:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Compute changes
        id: delta
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            const filesRes = await github.rest.pulls.listFiles({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: pr.number,
              per_page: 300
            });
            let adds = 0, dels = 0, files = filesRes.data.length;
            for (const f of filesRes.data) { adds += f.additions; dels += f.deletions; }
            const delta = adds + dels;
            core.setOutput('adds', String(adds));
            core.setOutput('dels', String(dels));
            core.setOutput('files', String(files));
            core.setOutput('delta', String(delta));

      - name: Enforce thresholds
        env:
          MAX_LINES: '1200'   # adjust thresholds as you like
          MAX_FILES: '100'
        run: |
          echo "Adds=${{ steps.delta.outputs.adds }} Dels=${{ steps.delta.outputs.dels }} Files=${{ steps.delta.outputs.files }}"
          DELTA=${{ steps.delta.outputs.delta }}
          FILES=${{ steps.delta.outputs.files }}
          if [ "$DELTA" -gt "$MAX_LINES" ] || [ "$FILES" -gt "$MAX_FILES" ]; then
            echo "::error title=PR too large::Changed lines=$DELTA (limit=$MAX_LINES), files=$FILES (limit=$MAX_FILES)"
            exit 1
          fi
          echo "PR within size thresholds."
