name: Operational Status Scan

on:
  workflow_dispatch:
    inputs:
      base:
        description: "Base branch to scan"
        required: false
        default: "main"

permissions:
  contents: read
  pull-requests: read
  checks: read

concurrency:
  group: ops-scan-${{ github.ref }}
  cancel-in-progress: true

jobs:
  report:
    name: report
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Summarize
        run: |
          echo "Operational scan OK for base=${{ inputs.base || 'main' }}"
