name: Baseline Guard / verifyExpected

on:
  workflow_dispatch:
    inputs:
      note:
        description: "Optional note for the run"
        required: false
        default: "manual seed/verify"

permissions:
  contents: read
  pull-requests: read

jobs:
  verifyExpected:
    name: Baseline Guard / verifyExpected
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0            # fixes git 128 by fetching full history
          persist-credentials: true

      - name: Sanity
        run: |
          git status
          echo "Manual Baseline Guard 'verifyExpected' completed."
