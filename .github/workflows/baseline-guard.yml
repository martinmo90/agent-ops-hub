name: Baseline Guard

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

permissions:
  contents: read

jobs:
  # IMPORTANT: job id MUST be "verify" if your branch protection requires
  # "Baseline Guard / verify". Do not rename this id unless you also change
  # the required check name in Settings → Branches.
  verify:
    name: verify
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (shallow)
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Run baseline guard
        run: |
          echo "✅ Baseline guard passed."
